<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/gamestart.css' %}" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <div>
        <a href="{% url 'games:main' %}" class="main-logo">PIROGRAM CARDGAME</a>
      </div>
      <div class="nav-btn">
        {% if user.is_authenticated %}
        <a href="{% url 'games:gamestart' %}">게임하기</a>
        <a href="{% url 'games:gameranking' %}">랭킹보기</a>
        <a href="{% url 'games:logout' %}">로그아웃</a>
        {% else %}
        <a href="{% url 'games:login' %}">로그인</a>
        {% endif %}
      </div>
    </nav>
    <main class="main">
      <h1>Piro 명예의 전당</h1>
      <div class="rank">
        <div>
          {% for rank in list %}
          <p>{{rank}} 등 :</p>
          {% endfor %}
        </div>
        <div>
          {% for player in users %}
          <p>{{player.username}}님! 총점수: {{player.score}} 점</p>
          {% endfor %}
        </div>
      </div>
      <div class="submit-btn">
        <a href="{% url 'games:gamelist' %}">전적 목록</a>
      </div>
    </main>
    <footer class="footer">
      <div>🔥 6조 화이팅 🔥</div>
    </footer>
  </body>
</html>
