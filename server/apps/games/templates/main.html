<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <div>PIROGRAM CARDGAME</div>
      <div class="nav-btn">
        {% if user.is_authenticated %}
        <a href="{% url 'games:gamestart' %}">게임하기</a>
        <a href="">랭킹보기</a>
        <a href="{% url 'games:logout' %}">로그아웃</a>
        {% else %}
        <a href="{% url 'games:login' %}">로그인</a>
        {% endif %}
      </div>
    </nav>
    <main class="main">
      <i class="fa-solid fa-gamepad fa-5x"></i>
      <p>전 세계 피로그래머와</p>
      <p>한 판 승부 숫자카드게임</p>
      {% if user.is_authenticated %}
      <p>{{ user.username }} 님이 로그인 중</p>
      <a href="{% url 'games:gamestart' %}">게임하기</a>
      <a>전적보기</a>
      {% else %}
      <a href="{% url 'games:login' %}">게임하기</a>
      {% endif %}
    </main>
    <footer class="footer">
      <div>6조 화이팅!</div>
    </footer>
    <script
      src="https://kit.fontawesome.com/6fbcf91afd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
